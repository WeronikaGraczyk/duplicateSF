<template>
  <template if:true={duplicatesToShow}>
    <div>
      <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
        <thead>
          <tr class="slds-text-title_caps">
            <th scope="col" class="slds-cell-wrap">Field Name</th>
            <template for:each={objects} for:item="object">
              <th key={object.Id} scope="col" class="slds-cell-wrap">{object.Name}</th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template for:each={fields} for:item="field">
            <tr key={field}>
              <th scope="row" class="slds-cell-wrap">{field}</th>
              <template for:each={objects} for:item="object">
                <td key={object.Id} class="slds-cell-wrap">
                  <c-object-td object={object} field={field}></c-object-td>
                </td>
              </template>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <div class="slds-text-align_right slds-m-top_medium">
      <lightning-button label="Load Records" onclick={loadRecord}></lightning-button>
    </div>
  </template>
  <template if:false={duplicatesToShow}>
    <div class="slds-align_absolute-center slds-scrollable_y">No duplicates available</div>
  </template>
</template>
